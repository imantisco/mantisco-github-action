name: PR Generator Test

on:
  push:
    branches:
      - 'ci/*'
      - 'ci/*/*'
      - 'feat/*'
      - 'fix/*'
      - 'hot-fix/*'

jobs:
  test:
    runs-on: ubuntu-22.04
        
    steps:
      - uses: imantisco/mantisco-github-action/ci/pull_request_generator@main
        with:
          dest_branch: main
        env:
          GITHUB_TOKEN: ${{ github.token }}